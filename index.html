<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>CSS Grid Code Along</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item bigItem">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
    <div class="grid-item">13</div>
    <div class="grid-item smallLeftUpTop">14</div>
    <div class="grid-item smallLeftUpBottom">15</div>
    <div class="grid-item smallRightUpTop">16</div>
    <div class="grid-item smallRightUpBottom">17</div>
    <div class="grid-item smallLeftDownTop">18</div>
    <div class="grid-item smallLeftDownBottom">19</div>
    <div class="grid-item smallRightDownTop">20</div>
    <div class="grid-item smallRightDownBottom">21</div>
    <div class="grid-item smallTopMiddleRight">22</div>
    <div class="grid-item smallTopMiddleLeft">23</div>
    <div class="grid-item smallBottomMiddleRight">24</div>
    <div class="grid-item smallBottomMiddleLeft">25</div>
  </div>
</body>
</html>
